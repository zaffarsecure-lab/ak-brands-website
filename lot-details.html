<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Lot Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4f46e5; 
            --success: #25d366; 
            --dark: #1e293b; 
            --bg: #f8fafc; 
            --danger: #991b1b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--dark); display: flex; justify-content: center; }
        .detail-card { width: 100%; max-width: 500px; background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .p-20 { padding: 20px; }
        .lot-header { margin-bottom: 20px; }
        .lot-number { color: var(--primary); font-weight: 900; font-size: 24px; margin: 0; }
        .category { color: #64748b; font-weight: 700; font-size: 16px; margin-top: 4px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .info-label { color: #64748b; font-weight: 600; }
        .info-value { color: var(--dark); font-weight: 800; }
        .desc-box { background: #f0f7ff; border-radius: 12px; padding: 15px; margin: 20px 0; border-left: 4px solid var(--primary); }
        .desc-title { font-size: 11px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .desc-text { font-size: 14px; color: #334155; line-height: 1.5; font-weight: 600; }

        /* Pricing Grid - Lot Rate smaller (40%) than AK Offer (60%) */
        .price-grid { display: grid; grid-template-columns: 0.8fr 1.2fr; gap: 12px; margin-top: 15px; }
        .price-box { padding: 15px; border-radius: 14px; text-align: center; color: white; }
        .lot-rate-bg { background: #3b82f6; }
        .ak-offer-bg { background: #10b981; }
        .price-label { font-size: 10px; text-transform: uppercase; font-weight: 900; opacity: 0.9; margin-bottom: 4px; }
        .price-value { font-size: 20px; font-weight: 900; }

        /* Eye-Catching Pulsing Banner */
        .savings-banner { 
            text-align: center; margin: 20px 0; padding: 14px;
            background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
            color: white; border-radius: 16px; font-size: 14px; font-weight: 800;
            border: 2px solid #ffffff; animation: pulse-border 2s infinite;
        }
        .savings-banner span { color: #ffeb3b; font-size: 18px; font-weight: 900; display: block; margin-top: 4px; }
        @keyframes pulse-border {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
            50% { transform: scale(1.02); box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4); }
        }

        .calc-box { background: #fff1f2; border: 1px dashed #fda4af; border-radius: 18px; padding: 20px; margin-top: 25px; text-align: center; }
        .calc-header { font-weight: 800; color: var(--danger); font-size: 14px; margin-bottom: 10px; }
        .qty-input-wrapper { display: flex; align-items: center; justify-content: space-between; background: white; border-radius: 12px; padding: 8px 20px; margin: 12px 0; border: 1px solid #e2e8f0; }
        .qty-input { border: none; font-size: 26px; font-weight: 900; width: 100%; text-align: center; outline: none; color: var(--dark); }
        .unit-label { font-weight: 700; color: #64748b; font-size: 14px; }
        .est-label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-top: 15px; letter-spacing: 1px; }
        .est-total { color: var(--danger); font-size: 32px; font-weight: 900; margin-top: 5px; }

        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 12px; transition: 0.2s; text-decoration: none; }
        .btn-wa { background: var(--success); color: white; }
        .btn-copy { background: #334155; color: white; }
    </style>
</head>
<body>

<div class="detail-card">
    <div id="loading" class="p-20" style="text-align:center; font-weight:700;">Loading Lot Details...</div>
    <div id="errorMsg" class="p-20" style="display:none; text-align:center; color:red; font-weight:700;">Lot Data Not Found.</div>
    
    <div id="lotContent" class="p-20" style="display:none;">
        <div class="lot-header">
            <h2 class="lot-number" id="displayLot"></h2>
            <div class="category" id="displayCategory"></div>
        </div>

        <div id="dataList">
            <div class="info-row"><span class="info-label">‚ú® Condition</span><span class="info-value" id="val_condition"></span></div>
            <div class="info-row"><span class="info-label">üì¶ Total Quantity</span><span class="info-value" id="val_qty"></span></div>
            <div class="info-row"><span class="info-label">üéØ Minimum Quantity (MOQ)</span><span class="info-value" id="val_moq"></span></div>
            <div class="info-row"><span class="info-label">üí∞ MRP</span><span class="info-value" id="val_mrp"></span></div>
            <div class="info-row"><span class="info-label">üìç Location</span><span class="info-value" id="val_loc"></span></div>
        </div>

        <div class="desc-box">
            <div class="desc-title">Product Description</div>
            <div class="desc-text" id="displayDesc"></div>
        </div>

        <div class="price-grid">
            <div class="price-box lot-rate-bg">
                <div class="price-label">Lot Rate</div>
                <div class="price-value" id="displayLotRate">‚Çπ0</div>
            </div>
            <div class="price-box ak-offer-bg">
                <div class="price-label">AK Offer</div>
                <div class="price-value" id="displayAKRate">‚Çπ0</div>
            </div>
        </div>

        <div class="savings-banner" id="savingsLine">
            üí∞ DEAL ALERT: EXCLUSIVE SAVINGS!
            <span id="savingsAmount">Save ‚Çπ0 per Piece</span>
        </div>

        <div class="calc-box">
            <div class="calc-header">üî¢ Enter Your Quantity</div>
            <div class="qty-input-wrapper">
                <input type="number" id="userQty" class="qty-input" placeholder="0" onchange="validateMOQ()" oninput="calculateTotal()">
                <span class="unit-label" id="unitText">Units</span>
            </div>
            <div class="est-label">Estimated Total</div>
            <div class="est-total" id="displayTotal">‚Çπ0</div>
        </div>

        <button class="btn btn-wa" onclick="bookWhatsApp()">üì≤ Book via WhatsApp</button>
        <button class="btn btn-copy" onclick="copyMarketingText()">üìã Copy Marketing Text</button>
    </div>
</div>

<script>
    const DB_URL = "https://ak-brands-marketing-default-rtdb.firebaseio.com";
    let currentLot = null;
    let minAllowed = 1;

    async function loadLotDetails() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const lotNum = urlParams.get('lotNumber');
            const res = await fetch(`${DB_URL}/inventory.json`);
            const data = await res.json();
            
            // Search logic that handles potential Lot # strings or numbers
            currentLot = Object.values(data).find(item => String(item.lotNumber).trim() === String(lotNum).trim());
            
            if (currentLot) {
                // Fail-safe value parsing to prevent "Infinite Loading"
                minAllowed = parseInt(currentLot.moq) || 1;
                const lotRate = parseInt(currentLot.lotRate) || 0;
                const akOffer = parseInt(currentLot.akOffer) || 0;
                const savings = lotRate - akOffer;
                const unit = (currentLot.quantity || "").split(' ')[1] || 'Piece';

                document.getElementById('displayLot').innerText = "Lot #" + (currentLot.lotNumber || 'N/A');
                document.getElementById('displayCategory').innerText = currentLot.category || 'General';
                document.getElementById('val_condition').innerText = currentLot.condition || 'Fresh';
                document.getElementById('val_qty').innerText = currentLot.quantity || '0';
                document.getElementById('val_moq').innerText = currentLot.moq || '1';
                document.getElementById('val_mrp').innerText = "‚Çπ" + (currentLot.mrp || '0');
                document.getElementById('val_loc').innerText = currentLot.location || 'India';
                document.getElementById('displayDesc').innerText = currentLot.description || 'No description available.';
                document.getElementById('displayLotRate').innerText = "‚Çπ" + lotRate.toLocaleString('en-IN');
                document.getElementById('displayAKRate').innerText = "‚Çπ" + akOffer.toLocaleString('en-IN');
                document.getElementById('unitText').innerText = unit;
                document.getElementById('savingsAmount').innerText = `You Save ‚Çπ${savings.toLocaleString('en-IN')} per ${unit}!`;
                
                document.getElementById('userQty').value = ""; // Keep blank as requested
                document.getElementById('loading').style.display = 'none';
                document.getElementById('lotContent').style.display = 'block';
                calculateTotal();
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMsg').style.display = 'block';
            }
        } catch (e) { 
            console.error("Data Load Error:", e);
            document.getElementById('loading').innerText = "System Error. Please try again.";
        }
    }

    function validateMOQ() {
        const input = document.getElementById('userQty');
        if (input.value !== "" && parseInt(input.value) < minAllowed) {
            alert(`Minimum order quantity for this lot is ${minAllowed}.`);
            input.value = minAllowed;
            calculateTotal();
        }
    }

    function calculateTotal() {
        if (!currentLot) return;
        const qty = document.getElementById('userQty').value || 0;
        const rate = parseInt(currentLot.akOffer) || 0;
        const total = qty * rate;
        document.getElementById('displayTotal').innerText = "‚Çπ" + total.toLocaleString('en-IN');
    }

    function bookWhatsApp() {
        const qty = document.getElementById('userQty').value;
        if (!currentLot || !qty || parseInt(qty) < minAllowed) {
            alert(`Please enter a quantity (Minimum ${minAllowed})`); return;
        }
        const total = document.getElementById('displayTotal').innerText;

        const msg = `*Order Enquiry*

Lot Number: ${currentLot.lotNumber}
Category: ${currentLot.category}
Quantity: ${currentLot.quantity}
MOQ: ${currentLot.moq}
Lot Rate: ‚Çπ${currentLot.lotRate}
AK Offer Rate: ‚Çπ${currentLot.akOffer}

Customer Quantity: ${qty}
Estimated Total: ${total}

*Booking Enquiry via AK Brands Marketing website*`;

        window.open(`https://api.whatsapp.com/send?phone=918660502217&text=${encodeURIComponent(msg)}`, '_blank');
    }

    function copyMarketingText() {
        if (!currentLot) return;
        const lotLink = window.location.href;
        const msg = `*Lot Number: ${currentLot.lotNumber}*

Category: ${currentLot.category}
Condition: ${currentLot.condition || 'Fresh'}
Total Quantity: ${currentLot.quantity}
MOQ: ${currentLot.moq}

*Check Lot Rate:* üëâ ${lotLink}


Trusted Firm
AK Brands Marketing
www.akbrandsmarketing.com`;

        navigator.clipboard.writeText(msg).then(() => alert("‚úÖ Marketing text copied!"));
    }

    loadLotDetails();
</script>
</body>
</html>
