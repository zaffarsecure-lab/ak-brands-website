<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Lot Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4f46e5; 
            --success: #25d366; 
            --dark: #1e293b; 
            --bg: #f8fafc; 
            --danger: #991b1b;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 15px; 
            color: var(--dark); 
            display: flex;
            justify-content: center;
        }
        .detail-card { 
            width: 100%;
            max-width: 500px; 
            background: white; 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }
        .p-20 { padding: 20px; }
        
        /* Header Info */
        .lot-header { margin-bottom: 20px; }
        .lot-number { color: var(--primary); font-weight: 900; font-size: 24px; margin: 0; }
        .category { color: #64748b; font-weight: 700; font-size: 16px; margin-top: 4px; }

        /* Data List */
        .info-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 0; 
            border-bottom: 1px solid #f1f5f9; 
            font-size: 14px;
        }
        .info-label { color: #64748b; font-weight: 600; }
        .info-value { color: var(--dark); font-weight: 800; }

        /* Product Description Box */
        .desc-box {
            background: #f0f7ff;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }
        .desc-title { font-size: 11px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .desc-text { font-size: 14px; color: #334155; line-height: 1.5; font-weight: 600; }

        /* Pricing Section */
        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .price-box { padding: 15px; border-radius: 14px; text-align: center; color: white; }
        .market-rate { background: #3b82f6; }
        .ak-offer { background: #10b981; }
        .price-label { font-size: 10px; text-transform: uppercase; font-weight: 900; opacity: 0.9; margin-bottom: 4px; }
        .price-value { font-size: 22px; font-weight: 900; }

        /* Calculator Section */
        .calc-box { 
            background: #fff1f2; 
            border: 1px dashed #fda4af; 
            border-radius: 18px; 
            padding: 20px; 
            margin-top: 25px; 
            text-align: center; 
        }
        .calc-header { font-weight: 800; color: var(--danger); font-size: 14px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .qty-input-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: white; 
            border-radius: 12px; 
            padding: 8px 20px; 
            margin: 12px 0; 
            border: 1px solid #e2e8f0; 
        }
        .qty-input { border: none; font-size: 26px; font-weight: 900; width: 100%; text-align: center; outline: none; color: var(--dark); }
        .unit-label { font-weight: 700; color: #64748b; font-size: 14px; }
        .est-label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-top: 15px; letter-spacing: 1px; }
        .est-total { color: var(--danger); font-size: 32px; font-weight: 900; margin-top: 5px; }

        /* Action Buttons */
        .btn { 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            border: none; 
            font-size: 16px; 
            font-weight: 800; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            margin-top: 12px; 
            transition: all 0.2s; 
        }
        .btn-wa { background: var(--success); color: white; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); }
        .btn-copy { background: #334155; color: white; }
        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

<div class="detail-card">
    <div id="loading" class="p-20" style="text-align:center; font-weight:700;">Loading Lot Details...</div>
    
    <div id="lotContent" class="p-20" style="display:none;">
        <div class="lot-header">
            <h2 class="lot-number" id="displayLot"></h2>
            <div class="category" id="displayCategory"></div>
        </div>

        <div id="dataList">
            <div class="info-row"><span class="info-label">‚ú® Condition</span><span class="info-value" id="val_condition"></span></div>
            <div class="info-row"><span class="info-label">üì¶ Stock Available</span><span class="info-value" id="val_qty"></span></div>
            <div class="info-row"><span class="info-label">üéØ Minimum Quantity (MOQ)</span><span class="info-value" id="val_moq"></span></div>
            <div class="info-row"><span class="info-label">üí∞ MRP</span><span class="info-value" id="val_mrp"></span></div>
            <div class="info-row"><span class="info-label">üìç Location</span><span class="info-value" id="val_loc"></span></div>
        </div>

        <div class="desc-box">
            <div class="desc-title">Product Description</div>
            <div class="desc-text" id="displayDesc"></div>
        </div>

        <div class="price-grid">
            <div class="price-box market-rate">
                <div class="price-label">Market Rate</div>
                <div class="price-value" id="displayMarketRate">‚Çπ0</div>
            </div>
            <div class="price-box ak-offer">
                <div class="price-label">AK Offer</div>
                <div class="price-value" id="displayAKRate">‚Çπ0</div>
            </div>
        </div>

        <div class="calc-box">
            <div class="calc-header">üî¢ Enter Your Quantity</div>
            <div class="qty-input-wrapper">
                <input type="number" id="userQty" class="qty-input" value="1" oninput="calculateTotal()">
                <span class="unit-label" id="unitText">Units</span>
            </div>
            <div class="est-label">Estimated Total</div>
            <div class="est-total" id="displayTotal">‚Çπ0</div>
        </div>

        <button class="btn btn-wa" onclick="bookWhatsApp()">
            üì≤ Book via WhatsApp
        </button>
        <button class="btn btn-copy" onclick="copyMarketingText()">
            üìã Copy Marketing Text
        </button>
    </div>
</div>

<script>
    const DB_URL = "https://ak-brands-marketing-default-rtdb.firebaseio.com";
    let currentLot = null;

    async function loadLotDetails() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const lotNum = urlParams.get('lotNumber');
            
            if (!lotNum) {
                document.getElementById('loading').innerText = "No Lot Number provided.";
                return;
            }

            const res = await fetch(`${DB_URL}/inventory.json`);
            const data = await res.json();
            
            currentLot = Object.values(data).find(item => item.lotNumber == lotNum);
            
            if (currentLot) {
                // Formatting for display and message
                currentLot.unit = currentLot.quantity.split(' ')[1] || 'Units';
                const cleanQty = currentLot.quantity.split(' ')[0] || currentLot.quantity;

                document.getElementById('displayLot').innerText = "Lot #" + currentLot.lotNumber;
                document.getElementById('displayCategory').innerText = currentLot.category;
                document.getElementById('val_condition').innerText = currentLot.condition || 'Fresh Stock';
                document.getElementById('val_qty').innerText = currentLot.quantity;
                document.getElementById('val_moq').innerText = currentLot.moq || '1 Units';
                document.getElementById('val_mrp').innerText = "‚Çπ" + (currentLot.mrp || '0').toLocaleString('en-IN');
                document.getElementById('val_loc').innerText = currentLot.location;
                document.getElementById('displayDesc').innerText = currentLot.description || 'Contact for details';
                document.getElementById('displayMarketRate').innerText = "‚Çπ" + (currentLot.lotRate || 0).toLocaleString('en-IN');
                document.getElementById('displayAKRate').innerText = "‚Çπ" + (currentLot.akOffer || 0).toLocaleString('en-IN');
                
                document.getElementById('unitText').innerText = currentLot.unit;
                document.getElementById('userQty').value = parseInt(currentLot.moq) || 1;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('lotContent').style.display = 'block';
                
                calculateTotal();
            } else {
                document.getElementById('loading').innerText = "Lot not found.";
            }
        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerText = "Error loading database.";
        }
    }

    function calculateTotal() {
        if (!currentLot) return;
        const qty = document.getElementById('userQty').value || 0;
        const total = qty * currentLot.akOffer;
        document.getElementById('displayTotal').innerText = "‚Çπ" + total.toLocaleString('en-IN');
    }

    function bookWhatsApp() {
        const qty = document.getElementById('userQty').value;
        const total = document.getElementById('displayTotal').innerText;
        const message = `Hello AK Brands, I want to book Lot #${currentLot.lotNumber} (${currentLot.category}).\n\nQuantity: ${qty}\nEstimated Total: ${total}\n\nPlease confirm my booking.`;
        // Business WhatsApp Number
        window.open(`https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(message)}`, '_blank');
    }

    function copyMarketingText() {
        const lotLink = window.location.href;
        // Restored Marketing Message Format as requested
        const msg = `*Lot Number: ${currentLot.lotNumber}*

üìÇ Category: ${currentLot.category}
‚ú® Condition: ${currentLot.condition || 'Fresh Stock'}
üìä Quantity: ${currentLot.quantity}
üì¶ MOQ: ${currentLot.moq}

*Lot Rate:* üî• Please click the below link to check India's Lowest rate & Product Details:

üëâ ${lotLink}


Trusted Firm
AK Brands Marketing
www.akbrandsmarketing.com`;

        navigator.clipboard.writeText(msg).then(() => {
            alert("‚úÖ Marketing text copied!");
        });
    }

    loadLotDetails();
</script>
</body>
</html>
