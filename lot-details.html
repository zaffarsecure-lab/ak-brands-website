<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Lot Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .card { background: white; width: 100%; max-width: 480px; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .header { background: #667eea; color: white; padding: 30px 20px; text-align: center; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .content { padding: 25px; }
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #e2e8f0; }
        .label { color: #64748b; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .val { font-weight: 700; color: #1e293b; }
        .desc { margin: 20px 0; font-size: 14px; color: #475569; line-height: 1.6; text-align: center; }
        .price-box { background: #f8fafc; border-radius: 15px; padding: 20px; text-align: center; margin: 20px 0; border: 1px solid #e2e8f0; }
        .mrp-row { font-size: 13px; color: #94a3b8; margin-bottom: 10px; }
        .ak-offer { font-size: 42px; color: #10b981; font-weight: 900; }
        .unit-text { font-size: 11px; color: #64748b; margin-top: 5px; }
        .neg-box { background: #fffbeb; border: 1px solid #fde68a; border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .neg-input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #fcd34d; border-radius: 10px; text-align: center; font-size: 18px; font-weight: 800; }
        .btn-wa { background: #22c55e; color: white; display: block; text-align: center; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: 700; font-size: 18px; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3); transition: 0.3s; }
        .btn-wa:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="loader">üîÑ Fetching Lot...</div>
    <div class="card" id="card" style="display: none;">
        <div class="header">
            <h1 id="cat">Category</h1>
            <p>Lot #<span id="lnum"></span> | üìç <span id="loc"></span></p>
        </div>
        <div class="content">
            <div class="row"><span class="label">üåü Condition</span><span class="val" id="cond"></span></div>
            <div class="row"><span class="label">üìä Stock</span><span class="val" id="qty"></span></div>
            <div class="row"><span class="label">üì¶ MOQ</span><span class="val" id="moq"></span></div>
            
            <div class="desc" id="desc">Product information goes here.</div>

            <div class="price-box">
                <div class="mrp-row" id="mrpRow">MRP: <del id="mrpVal"></del> | Online: <del id="onlVal"></del></div>
                <div class="ak-offer" id="offer">‚Çπ0</div>
                <div class="unit-text">(India's Lowest Rate per <span id="unitS">Piece</span>)</div>
            </div>

            <div class="neg-box" id="negBox" style="display: none;">
                <p style="color: #b45309; font-size: 12px; font-weight: bold;">üí° Open for Negotiation!</p>
                <input type="number" id="custPrice" class="neg-input" placeholder="Your Best Offer?">
            </div>

            <a href="#" id="waLink" class="btn-wa">üì≤ Book via WhatsApp</a>
        </div>
    </div>

<script>
    async function init() {
        const lotNum = new URLSearchParams(window.location.search).get('lotNumber');
        const res = await fetch("https://ak-brands-marketing-default-rtdb.firebaseio.com/inventory.json");
        const data = await res.json();
        const lot = Object.values(data).find(x => x.lotNumber === lotNum);

        if(lot) {
            document.getElementById('cat').innerText = lot.category;
            document.getElementById('lnum').innerText = lot.lotNumber;
            document.getElementById('loc').innerText = lot.location || 'Warehouse';
            document.getElementById('cond').innerText = lot.condition;
            document.getElementById('qty').innerText = `${lot.quantity} ${lot.unit}`;
            document.getElementById('moq').innerText = `${lot.moq} ${lot.unit}`;
            document.getElementById('desc').innerText = lot.description || 'Verified product from AK Brands Marketing.';
            document.getElementById('offer').innerText = `‚Çπ${lot.akOffer}`;
            document.getElementById('unitS').innerText = lot.unit.replace(/s$/, ''); // Remove 's' for singular

            if(lot.mrp || lot.onlinePrice) {
                document.getElementById('mrpVal').innerText = lot.mrp ? `‚Çπ${lot.mrp}` : 'N/A';
                document.getElementById('onlVal').innerText = lot.onlinePrice ? `‚Çπ${lot.onlinePrice}` : 'N/A';
            } else {
                document.getElementById('mrpRow').style.display = 'none';
            }

            if(lot.negotiations === "Yes") document.getElementById('negBox').style.display = 'block';

            document.getElementById('waLink').onclick = (e) => {
                const quote = document.getElementById('custPrice').value;
                let msg = `Hi AK Brands, I want to book Lot #${lot.lotNumber} (${lot.category}).`;
                if(quote) msg += `\nMy Offer: ‚Çπ${quote}/${lot.unit.replace(/s$/, '')}`;
                window.location.href = `https://wa.me/919999999999?text=${encodeURIComponent(msg)}`;
            };

            document.getElementById('loader').style.display = 'none';
            document.getElementById('card').style.display = 'block';
        }
    }
    init();
</script>
</body>
</html>
