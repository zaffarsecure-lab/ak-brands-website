    <script>
        // Get lot number from URL

        const lotNumber = urlParams.get('lot');

        // Update Open Graph meta tags dynamically
        function updateMetaTags(lot) {
            const currentUrl = window.location.href;
            const unitType = lot.unitType || 'units';
            const title = `Lot ${lot.lotNumber} - ${lot.category} - ‚Çπ${lot.rate.toLocaleString()}/${unitType}`;
            const description = `${lot.description.substring(0, 150)}... | Quantity: ${lot.quantity} ${unitType} | Location: ${lot.location}`;

            // Update page title
            document.getElementById('pageTitle').textContent = title;
            
            // Update Open Graph tags
            document.getElementById('ogTitle').setAttribute('content', title);
            document.getElementById('ogDescription').setAttribute('content', description);
            document.getElementById('ogUrl').setAttribute('content', currentUrl);
            
            // Update Twitter tags
            document.getElementById('twitterTitle').setAttribute('content', title);
            document.getElementById('twitterDescription').setAttribute('content', description);
        }

        // Display lot details
        function displayLot(lot) {
            const whatsappNumber = '918660502217';
            const totalValue = lot.quantity * lot.rate;
            const unitType = lot.unitType || 'units';
            const whatsappMessage = encodeURIComponent(

                `üìù ${lot.description}\n` +
                `üí∞ Rate: ‚Çπ${lot.rate.toLocaleString()} per ${unitType}\n` +
                `üì¶ Quantity: ${lot.quantity.toLocaleString()} ${unitType}\n` +
                `üìç Location: ${lot.location}\n\n` +

            const content = `

                    <div class="lot-category">${lot.category}</div>
                </div>

                <!-- Content -->

                    <!-- Description -->
                    <div class="section">
                        <div class="section-title">
                            <span>üìù</span>
                            <span>Product Description</span>
                        </div>
                        <div class="description">${lot.description}</div>
                    </div>

                    <!-- Details Grid -->

                        <div class="section-title">

                                <div class="detail-label">Condition</div>
                                <div class="detail-value">${lot.condition}</div>

                            ` : ''}
                            <div class="detail-card">
                                <div class="detail-icon">üìç</div>

                    </div>

                    <!-- Price Section -->

                        <h2 style="margin-bottom: 1rem; font-size: 1.3rem;">üí∞ Pricing Information</h2>
                        <div class="price-grid">
                            <div class="price-item">
                                <div class="price-label">Rate per ${unitType.charAt(0).toUpperCase() + unitType.slice(1, -1)}</div>
                                <div class="price-value">‚Çπ${lot.rate.toLocaleString()}</div>

                    ${(lot.courier || lot.transportation) ? `

            document.getElementById('content').innerHTML = content;

        // Copy lot link to clipboard - UPDATED: Trusted Firm first, then AK Brands Marketing¬©
        function copyLotLink() {
            const link = window.location.href;
            const saved = localStorage.getItem('akBrandsLots');
            const lots = JSON.parse(saved);
            const lot = lots.find(l => l.lotNumber === lotNumber);
            const unitType = lot.unitType || 'units';
            
            // Create formatted message - Trusted Firm first, then AK Brands Marketing¬©
            const message = `üì¶ Lot Number: ${lot.lotNumber}\n` +
                `üìù Category: ${lot.category}\n` +
                `üì¶ Quantity: ${lot.quantity.toLocaleString()} ${unitType}\n` +
                `üî¢ MOQ: ${lot.moq ? lot.moq.toLocaleString() + ' ' + unitType : 'No minimum'}\n` +

                `${link}\n\n` +
                `Trusted Firm\n` +
                `AK Brands Marketing¬© - www.akbrandsmarketing.com\n\n` +
                `https://chat.whatsapp.com/FnBohcWrSobFcloZwC6Hnq`;
            
            navigator.clipboard.writeText(message).then(() => {
                showToast('üìã Message copied! Paste in WhatsApp - links will be clickable.');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = message;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('üìã Message copied! Paste in WhatsApp - links will be clickable.');
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show error message
        function showError(title, message) {
            const content = `
                <div class="message-box">
                    <div class="message-icon">‚ùå</div>
                    <div class="message-title">${title}</div>
                    <div class="message-text">${message}</div>
                    <div style="margin-top: 2rem;">
                        <a href="index.html" class="btn btn-home" style="display: inline-flex;">
                            <span>üè†</span>
                            <span>Go to Homepage</span>
                        </a>
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = content;
        }

        // Initialize
        if (!lotNumber) {
            showError('Invalid URL', 'Please provide a lot number in the URL.');
        } else {
            loadLotDetails();
        }
    </script>
<script>
const params = new URLSearchParams(window.location.search);
const lotNumber = params.get("lot");

fetch("lots.json")
  .then(res => res.json())
  .then(data => {
    const lot = data[lotNumber];
    if (!lot) {
      document.getElementById("content").innerHTML =
        "<h2 style='text-align:center'>Lot not found</h2>";
      return;
    }
    updateMetaTags(lot);
    displayLot(lot);
  })
  .catch(() => {
    document.getElementById("content").innerHTML =
      "<h2 style='text-align:center'>Unable to load lot</h2>";
  });
</script>
