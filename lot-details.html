<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Lot Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f8fafc; padding: 15px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .card { width: 100%; max-width: 500px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: #667eea; color: white; padding: 25px; text-align: center; }
        .header h2 { font-size: 1.4rem; margin-bottom: 5px; }
        .header p { font-size: 0.9rem; opacity: 0.9; }

        .content { padding: 20px; }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #e2e8f0; font-size: 0.95rem; }
        .label { color: #64748b; font-weight: 600; }
        .value { font-weight: 700; color: #1e293b; }

        .price-box { background: #f1f5f9; padding: 20px; border-radius: 12px; margin: 20px 0; text-align: center; }
        .ak-price { font-size: 2.2rem; color: #059669; font-weight: 800; }
        .mrp-row { font-size: 0.9rem; color: #94a3b8; margin-bottom: 8px; }

        .neg-box { background: #fffbeb; border: 1px solid #fde68a; padding: 15px; border-radius: 12px; margin-top: 15px; display: none; }
        .neg-input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #fcd34d; border-radius: 8px; text-align: center; font-size: 1.1rem; font-weight: bold; }

        .btn-wa { display: block; background: #25d366; color: white; text-align: center; padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 1.1rem; margin-top: 15px; transition: 0.3s; }
        .btn-wa:hover { background: #1eb954; }

        .desc-section { margin-top: 20px; font-size: 0.9rem; color: #475569; line-height: 1.5; border-top: 1px solid #f1f5f9; padding-top: 15px; }
        
        @media (max-width: 400px) {
            .header { padding: 15px; }
            .ak-price { font-size: 1.8rem; }
            .btn-wa { padding: 14px; }
        }
    </style>
</head>
<body>
    <div id="loading">üîç Loading Lot...</div>
    <div class="card" id="lotCard" style="display:none;">
        <div class="header">
            <h2 id="cat">Category Name</h2>
            <p>Lot #<span id="lnum"></span> | üìç <span id="loc"></span></p>
        </div>
        <div class="content">
            <div class="detail-row"><span class="label">üåü Condition</span><span class="value" id="cond"></span></div>
            <div class="detail-row"><span class="label">üìä Stock</span><span class="value" id="qty"></span></div>
            <div class="detail-row"><span class="label">üì¶ MOQ</span><span class="value" id="moq"></span></div>
            
            <div class="desc-section" id="desc"></div>

            <div class="price-box">
                <div class="mrp-row" id="mrpRow">MRP: <del id="mrpVal"></del> | Online: <del id="onlVal"></del></div>
                <div class="ak-price" id="offer"></div>
                <div style="font-size:0.75rem; color:#64748b; margin-top:5px;">(India's Lowest Rate per <span id="unitS"></span>)</div>
            </div>

            <div class="neg-box" id="negBox">
                <p style="font-size:0.8rem; font-weight:bold; color:#b45309; text-align:center;">üí° Open for Negotiation!</p>
                <input type="number" id="custQuote" class="neg-input" placeholder="What's your best offer?">
            </div>

            <a href="#" id="waBtn" class="btn-wa">üì± Book via WhatsApp</a>
        </div>
    </div>

<script>
    async function load() {
        const lotNum = new URLSearchParams(window.location.search).get('lotNumber');
        const res = await fetch("https://ak-brands-marketing-default-rtdb.firebaseio.com/inventory.json");
        const data = await res.json();
        const lot = Object.values(data).find(l => l.lotNumber === lotNum);

        if(lot) {
            document.getElementById('lnum').innerText = lot.lotNumber;
            document.getElementById('cat').innerText = lot.category;
            document.getElementById('cond').innerText = lot.condition;
            document.getElementById('qty').innerText = `${lot.quantity} ${lot.unit}`;
            document.getElementById('moq').innerText = `${lot.moq} ${lot.unit}`;
            document.getElementById('loc').innerText = lot.location || 'Warehouse';
            document.getElementById('desc').innerText = lot.description || '';
            document.getElementById('offer').innerText = `‚Çπ${lot.akOffer}`;
            const uSingle = lot.unit ? lot.unit.slice(0,-1) : 'Unit';
            document.getElementById('unitS').innerText = uSingle;

            if(!lot.mrp && !lot.onlinePrice) document.getElementById('mrpRow').style.display = 'none';
            else {
                document.getElementById('mrpVal').innerText = lot.mrp ? `‚Çπ${lot.mrp}` : '-';
                document.getElementById('onlVal').innerText = lot.onlinePrice ? `‚Çπ${lot.onlinePrice}` : '-';
            }

            if(lot.negotiations === "Yes") document.getElementById('negBox').style.display = 'block';

            document.getElementById('waBtn').onclick = (e) => {
                e.preventDefault();
                const quote = document.getElementById('custQuote').value;
                let text = `Hi AK Brands, I'm interested in Lot #${lot.lotNumber}.`;
                if(quote) text += `\nMy Offer: ‚Çπ${quote}/${uSingle}`;
                window.location.href = `https://wa.me/918660502217?text=${encodeURIComponent(text)}`;
            };

            document.getElementById('loading').style.display = 'none';
            document.getElementById('lotCard').style.display = 'block';
        } else {
            document.getElementById('loading').innerText = "‚ö†Ô∏è Lot not found.";
        }
    }
    load();
</script>
</body>
</html>
