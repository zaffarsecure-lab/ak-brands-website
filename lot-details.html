  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- Styles same as your previous version --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; overflow-x: hidden; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 1rem; display: flex; align-items: center; justify-content: center; }
    .container { max-width: 900px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
    .header { background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); color: white; padding: 2rem 1rem; text-align: center; }
    .logo { font-size: 3rem; margin-bottom: 0.5rem; }
    .brand-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.3rem; word-wrap: break-word; }
    .brand-tagline { font-size: 0.85rem; opacity: 0.9; font-style: italic; }
    .lot-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem 1rem; text-align: center; }
    .lot-number { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); word-wrap: break-word; }
    .lot-category { display: inline-block; background: rgba(255,255,255,0.2); padding: 0.5rem 1.5rem; border-radius: 20px; font-size: 0.9rem; font-weight: 600; }
    .content { padding: 1.5rem; width: 100%; overflow-x: hidden; }
    .section { margin-bottom: 2rem; }
    .section-title { display: flex; align-items: center; gap: 0.5rem; font-size: 1.2rem; font-weight: 700; color: #333; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid #f0f0f0; }
    .description { color: #555; line-height: 1.8; font-size: 1rem; word-wrap: break-word; overflow-wrap: break-word; }
    .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .detail-card { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 1.5rem; border-radius: 12px; text-align: center; border: 2px solid #dee2e6; transition: all 0.3s; }
    .detail-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .detail-icon { font-size: 2rem; margin-bottom: 0.5rem; }
    .detail-label { font-size: 0.85rem; color: #666; margin-bottom: 0.5rem; font-weight: 600; }
    .detail-value { font-size: 1.1rem; font-weight: 700; color: #333; word-wrap: break-word; }
    .price-section { background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem; border: 3px solid #ffc107; }
    .price-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .price-item { text-align: center; padding: 1rem; background: white; border-radius: 10px; }
    .price-label { font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; font-weight: 600; }
    .price-value { font-size: 2rem; font-weight: 700; color: #f39c12; }
    .logistics-box { background: linear-gradient(135deg, #fff9e6 0%, #ffe6cc 100%); padding: 1.5rem; border-radius: 15px; border: 2px solid #ffcc80; }
    .logistics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .logistics-item { background: white; padding: 1.2rem; border-radius: 10px; border-left: 4px solid #ff9800; }
    .logistics-item-label { font-size: 0.85rem; color: #666; margin-bottom: 0.5rem; font-weight: 600; }
    .logistics-item-value { font-size: 1.1rem; font-weight: 700; color: #333; word-wrap: break-word; }
    .notes-box { background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); padding: 1.5rem; border-radius: 15px; border: 2px solid #64b5f6; }
    .notes-content { background: white; padding: 1.2rem; border-radius: 10px; border-left: 4px solid #2196f3; color: #555; line-height: 1.8; font-size: 1rem; word-wrap: break-word; overflow-wrap: break-word; }
    .cta-section { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 2rem; }
    .btn { display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 1.2rem 2rem; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 1.1rem; transition: all 0.3s; border: none; cursor: pointer; width: 100%; }
    .btn-whatsapp { background: linear-gradient(135deg, #25D366 0%, #20BA5A 100%); color: white; }
    .btn-whatsapp:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); }
    .btn-copy { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); color: white; }
    .btn-copy:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4); }
    .btn-home { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-home:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
    .footer { background: #2c3e50; color: white; padding: 1.5rem; text-align: center; font-size: 0.9rem; }
    .footer a { color: #1abc9c; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    .message-box { text-align: center; padding: 4rem 2rem; }
    .message-icon { font-size: 4rem; margin-bottom: 1rem; }
    .message-title { font-size: 1.8rem; font-weight: 700; color: #333; margin-bottom: 0.5rem; }
    .message-text { color: #666; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">üè¢</div>
      <div class="brand-name">AK Brands Marketing</div>
      <div class="brand-tagline">India's Leading B2B Liquidation Platform</div>
    </div>

    <!-- Content -->
    <div id="content">
      <div class="message-box">
        <div class="message-icon">‚è≥</div>
        <div class="message-title">Loading...</div>
        <div class="message-text">Please wait while we fetch lot details</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>¬© 2024 AK Brands Marketing. All rights reserved.</p>
      <p style="margin-top: 0.5rem;">üìû Contact: <a href="tel:+918660502217">+91 8660502217</a> | üìß <a href="mailto:abdul@akbrandsmarketing.com">abdul@akbrandsmarketing.com</a></p>
    </div>
  </div>

  <script>
    // Get lot number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const lotNumber = urlParams.get("lot");

    if (!lotNumber) {
      document.getElementById("content").innerHTML =
        "<div class='message-box'><div class='message-icon'>‚ö†Ô∏è</div><div class='message-title'>Invalid Link</div><div class='message-text'>No lot number provided in URL.</div></div>";
      throw new Error("Lot number missing in URL");
    }

    // Fetch lots.json
    fetch("lots.json")
      .then(response => response.json())
      .then(data => {
        const lot = data.find(l => l.lotNumber === lotNumber);

        if (!lot) {
          document.getElementById("content").innerHTML =
            "<div class='message-box'><div class='message-icon'>‚ùå</div><div class='message-title'>Lot Not Found</div><div class='message-text'>Sorry, the requested lot doesn't exist.</div></div>";
          return;
        }

        updateMetaTags(lot);
        displayLot(lot);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("content").innerHTML =
          "<div class='message-box'><div class='message-icon'>‚ö†Ô∏è</div><div class='message-title'>Error</div><div class='message-text'>Failed to load lots.json</div></div>";
      });

    // Copy lot link
    function copyLotLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Lot link copied!");
    }

    // Update meta tags dynamically
    function updateMetaTags(lot) {
      const currentUrl = window.location.href;
      const unitType = lot.unitType || "units";
      const title = `Lot ${lot.lotNumber} - ${lot.category} - ‚Çπ${lot.rate.toLocaleString()}/${unitType}`;
      const description = `${lot.description.substring(0, 150)}... | Quantity: ${lot.quantity} ${unitType} | Location: ${lot.location}`;
      document.getElementById("pageTitle").textContent = title;
      document.getElementById("ogTitle").setAttribute("content", title);
      document.getElementById("ogDescription").setAttribute("content", description);
      document.getElementById("ogUrl").setAttribute("content", currentUrl);
      document.getElementById("twitterTitle").setAttribute("content", title);
      document.getElementById("twitterDescription").setAttribute("content", description);
    }

    // Display lot details dynamically
    function displayLot(lot) {
      const whatsappNumber = "918660502217";
      const unitType = lot.unitType || "units";
      const whatsappMessage = encodeURIComponent(
        `Hi! I'm interested in:\n\nüì¶ Lot: ${lot.lotNumber}\nüìù ${lot.description}\nüí∞ Rate: ‚Çπ${lot.rate.toLocaleString()} per ${unitType}\nüì¶ Quantity: ${lot.quantity.toLocaleString()} ${unitType}\nüìç Location: ${lot.location}\n\nPlease provide more details.`
      );

      const content = `
        <div class="lot-header">
          <div class="lot-number">üì¶ ${lot.lotNumber}</div>
          <div class="lot-category">${lot.category}</div>
        </div>

        <div class="content">
          <div class="section">
            <div class="section-title">üìù Product Description</div>
            <div class="description">${lot.description}</div>
          </div>

          <div class="section">
            <div class="section-title">üìä Lot Details</div>
            <div class="details-grid">
              <div class="detail-card"><div class="detail-icon">üì¶</div><div class="detail-label">Total Quantity</div><div class="detail-value">${lot.quantity.toLocaleString()} ${unitType}</div></div>
              <div class="detail-card"><div class="detail-icon">üî¢</div><div class="detail-label">Minimum Order (MOQ)</div><div class="detail-value">${lot.moq ? lot.moq.toLocaleString() + ' ' + unitType : 'No minimum'}</div></div>
              ${lot.condition ? `<div class="detail-card"><div class="detail-icon">‚≠ê</div><div class="detail-label">Condition</div><div class="detail-value">${lot.condition}</div></div>` : ''}
              <div class="detail-card"><div class="detail-icon">üìç</div><div class="detail-label">Location</div><div class="detail-value">${lot.location}</div></div>
            </div>
          </div>

          <div class="price-section">
            <h2>üí∞ Pricing Information</h2>
            <div class="price-grid"><div class="price-item"><div class="price-label">Rate per ${unitType}</div><div class="price-value">‚Çπ${lot.rate.toLocaleString()}</div></div></div>
          </div>

          ${(lot.courier || lot.transportation) ? `
          <div class="section">
            <div class="section-title">üöö Logistics & Delivery</div>
            <div class="logistics-box">
              <div class="logistics-grid">
                ${lot.courier ? `<div class="logistics-item"><div class="logistics-item-label">Courier</div><div class="logistics-item-value">${lot.courier}</div></div>` : ''}
                ${lot.transportation ? `<div class="logistics-item"><div class="logistics-item-label">Transportation</div><div class="logistics-item-value">${lot.transportation}</div></div>` : ''}
              </div>
            </div>
          </div>` : ''}

          ${lot.notes ? `<div class="section"><div class="section-title">üìå Notes / Remarks</div><div class="notes-box"><div class="notes-content">${lot.notes}</div></div></div>` : ''}

          <div class="cta-section">
            <a href="https://wa.me/${whatsappNumber}?text=${whatsappMessage}" class="btn btn-whatsapp" target="_blank">üí¨ Inquire on WhatsApp</a>
            <button class="btn btn-copy" onclick="copyLotLink()">üìã Copy Link</button>
            <a href="index.html" class="btn btn-home">üè† Home</a>
          </div>
        </div>
      `;

      document.getElementById("content").innerHTML = content;
    }
  </script>
</body>
</html>
