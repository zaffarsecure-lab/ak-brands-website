<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Lot Details</title>
    <style>
        :root { --primary: #667eea; --ak-green: #10b981; --lot-blue: #3b82f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f3f4f6; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        
        .card { background: white; width: 100%; max-width: 500px; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: var(--primary); color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 22px; margin-bottom: 5px; }
        .header p { font-size: 13px; opacity: 0.9; }

        .content { padding: 20px; }
        
        /* Information List */
        .info-list { margin-bottom: 20px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .label { color: #64748b; font-weight: 500; }
        .val { font-weight: 700; color: #1e293b; }

        /* Description Box */
        .desc-box { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid var(--primary); }
        .desc-title { font-size: 12px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .desc-text { font-size: 14px; color: #475569; line-height: 1.5; }

        /* Side by Side Rate Comparison */
        .rate-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .rate-box { flex: 1; padding: 15px 10px; border-radius: 15px; text-align: center; color: white; }
        .lot-rate-box { background: var(--lot-blue); }
        .ak-offer-box { background: var(--ak-green); }
        .rate-label { font-size: 11px; font-weight: 600; text-transform: uppercase; opacity: 0.9; margin-bottom: 5px; }
        .rate-price { font-size: 24px; font-weight: 900; }
        .rate-unit { font-size: 10px; opacity: 0.8; margin-top: 3px; }

        /* Negotiation Box */
        .neg-box { background: #fffbeb; border: 1px solid #fde68a; border-radius: 15px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .neg-title { font-size: 12px; font-weight: 700; color: #b45309; margin-bottom: 8px; }
        .neg-input { width: 100%; padding: 10px; border: 2px solid #fcd34d; border-radius: 10px; text-align: center; font-size: 18px; font-weight: 800; outline: none; }

        .btn-wa { display: block; background: #25d366; color: white; text-align: center; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: 700; font-size: 18px; transition: 0.3s; }
        .btn-wa:hover { filter: brightness(1.1); }
        #loading { padding: 50px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">üîç Loading Lot Details...</div>

    <div class="card" id="mainCard" style="display: none;">
        <div class="header">
            <h1 id="cat">Category</h1>
            <p>Lot #<span id="lnum"></span> | üìç <span id="loc"></span></p>
        </div>

        <div class="content">
            <div class="info-list">
                <div class="info-row"><span class="label">üåü Condition</span><span class="val" id="cond"></span></div>
                <div class="info-row"><span class="label">üìä Total Quantity</span><span class="val" id="qty"></span></div>
                <div class="info-row"><span class="label">üì¶ Minimum Quantity</span><span class="val" id="moq"></span></div>
                <div class="info-row" id="mrpRow"><span class="label">üí∞ MRP</span><span class="val" id="mrp"></span></div>
                <div class="info-row" id="onlineRow"><span class="label">üåê Online Price</span><span class="val" id="online"></span></div>
            </div>

            <div class="desc-box">
                <p class="desc-title">Product Description</p>
                <p class="desc-text" id="desc"></p>
            </div>

            <div class="rate-container">
                <div class="rate-box lot-rate-box">
                    <p class="rate-label">Lot Rate</p>
                    <p class="rate-price" id="lotRateVal">‚Çπ0</p>
                    <p class="rate-unit">Per <span class="uSingle">Piece</span></p>
                </div>
                <div class="rate-box ak-offer-box">
                    <p class="rate-label">AK Offer Rate</p>
                    <p class="rate-price" id="akOfferVal">‚Çπ0</p>
                    <p class="rate-unit">Per <span class="uSingle">Piece</span></p>
                </div>
            </div>

            <div class="neg-box" id="negBox" style="display: none;">
                <p class="neg-title">üí° Open for Negotiation!</p>
                <input type="number" id="custQuote" class="neg-input" placeholder="Your Best Rate?">
            </div>

            <a href="#" id="waBtn" class="btn-wa">üì≤ Book via WhatsApp</a>
        </div>
    </div>

<script>
    async function loadLot() {
        const lotNum = new URLSearchParams(window.location.search).get('lotNumber');
        try {
            const res = await fetch("https://ak-brands-marketing-default-rtdb.firebaseio.com/inventory.json");
            const data = await res.json();
            const lot = Object.values(data).find(l => l.lotNumber === lotNum);

            if(lot) {
                document.getElementById('cat').innerText = lot.category;
                document.getElementById('lnum').innerText = lot.lotNumber;
                document.getElementById('loc').innerText = lot.location || 'Delhi';
                document.getElementById('cond').innerText = lot.condition;
                document.getElementById('qty').innerText = `${lot.quantity} ${lot.unit}`;
                document.getElementById('moq').innerText = `${lot.moq} ${lot.unit}`;
                document.getElementById('desc').innerText = lot.description || 'No description provided.';
                
                // Prices
                document.getElementById('lotRateVal').innerText = `‚Çπ${lot.lotRate}`;
                document.getElementById('akOfferVal').innerText = `‚Çπ${lot.akOffer}`;
                
                const unitSingular = lot.unit ? lot.unit.replace(/s$/, '') : 'Piece';
                document.querySelectorAll('.uSingle').forEach(el => el.innerText = unitSingular);

                // Conditional MRP/Online
                if(lot.mrp) document.getElementById('mrp').innerText = `‚Çπ${lot.mrp}`;
                else document.getElementById('mrpRow').style.display = 'none';

                if(lot.onlinePrice) document.getElementById('online').innerText = `‚Çπ${lot.onlinePrice}`;
                else document.getElementById('onlineRow').style.display = 'none';

                // Negotiation
                if(lot.negotiations === "Yes") document.getElementById('negBox').style.display = 'block';

                document.getElementById('waBtn').onclick = () => {
                    const quote = document.getElementById('custQuote').value;
                    let msg = `Hi AK Brands, I want to book Lot #${lot.lotNumber}.`;
                    if(quote) msg += `\nMy Offer: ‚Çπ${quote}/${unitSingular}`;
                    window.location.href = `https://wa.me/919999999999?text=${encodeURIComponent(msg)}`;
                };

                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
            }
        } catch(e) { console.error(e); }
    }
    loadLot();
</script>
</body>
</html>
