<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Cloud Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f0f2f5; padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; color: #1a1a1a; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-add { background: #667eea; color: white; }
        .btn-export { background: #2d3748; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 13px; color: #64748b; border-bottom: 2px solid #edf2f7; }
        td { padding: 12px 15px; border-bottom: 1px solid #edf2f7; font-size: 14px; color: #334155; }
        .sold-out { opacity: 0.5; background: #f1f5f9; text-decoration: line-through; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 600px; max-height: 90vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #cbd5e1; border-radius: 6px; outline: none; font-size: 14px; }
        label { font-size: 12px; font-weight: bold; color: #64748b; }
        .act-btn { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 11px; margin-right: 5px; color: white; font-weight: bold; }
        .btn-edit { background: #4a5568; }
        .btn-copy { background: #38a169; }
        .btn-delete { background: #e53e3e; }
        .btn-toggle { background: #ed8936; }
        .clickable-lot { color: #007bff; text-decoration: underline; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>AK Brands Master Inventory (Cloud Mode)</h2>
    <div class="controls">
        <button class="btn btn-add" onclick="openModal()">+ Add New Lot</button>
        <div>
            <button class="btn btn-export" onclick="exportExcel()">Excel</button>
            <button class="btn btn-export" onclick="exportPDF()">PDF</button>
        </div>
    </div>
    <div id="loading" style="text-align:center; padding: 20px; font-weight: bold; color: #667eea;">ðŸ”„ Fetching latest cloud data...</div>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Lot #</th>
                <th>Category</th>
                <th>Condition</th>
                <th>Qty</th>
                <th>Location</th>
                <th>Negotiate</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="modal" id="lotModal">
    <div class="modal-content">
        <h3 id="modalTitle">Manage Lot</h3>
        <input type="hidden" id="editIndex">
        
        <label>Lot Number</label><input type="text" id="lotNumber">
        <label>Category</label><input type="text" id="category">
        <label>Condition</label><input type="text" id="condition">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:2;"><label>Total Quantity</label><input type="number" id="quantity"></div>
            <div style="flex:1;"><label>Unit</label>
                <select id="unit" onchange="updateRateLabels()">
                    <option value="Pieces">Pieces</option>
                    <option value="Boxes">Boxes</option>
                    <option value="Units">Units</option>
                    <option value="Sets">Sets</option>
                </select>
            </div>
        </div>

        <label>Minimum Order (MOQ)</label><input type="number" id="moq">
        <label>Location</label><input type="text" id="location">
        <label>Description</label><textarea id="description" rows="2"></textarea>
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label id="labelLotRate">Lot Rate /Piece</label><input type="number" id="lotRate"></div>
            <div style="flex:1;"><label id="labelAkOffer">AK Offer /Piece</label><input type="number" id="akOffer"></div>
        </div>

        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>MRP (Optional)</label><input type="number" id="mrp"></div>
            <div style="flex:1;"><label>Online Price (Optional)</label><input type="number" id="onlinePrice"></div>
        </div>

        <label>Negotiations</label>
        <select id="negotiations">
            <option value="No">No (Fixed Price)</option>
            <option value="Yes">Yes (Customer can quote)</option>
        </select>

        <label>Remarks (Internal Only)</label><input type="text" id="remarks">

        <button class="btn btn-add" style="width:100%; margin-top:10px;" onclick="saveLot()">Save to Cloud</button>
        <button class="btn" style="width:100%; margin-top:8px; background:#cbd5e0;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    const DB_BASE_URL = "https://ak-brands-marketing-default-rtdb.firebaseio.com/inventory";
    const DB_URL = `${DB_BASE_URL}.json`;
    let inventory = [];

    function updateRateLabels() {
        const unit = document.getElementById('unit').value.slice(0, -1);
        document.getElementById('labelLotRate').innerText = `Lot Rate /${unit}`;
        document.getElementById('labelAkOffer').innerText = `AK Offer /${unit}`;
    }

    async function fetchInventory() {
        document.getElementById('loading').style.display = 'block';
        try {
            const response = await fetch(DB_URL);
            const data = await response.json();
            inventory = data ? Object.keys(data).map(key => ({ ...data[key], id: key })) : [];
            renderTable();
        } catch (error) { console.error("Cloud Error:", error); }
        document.getElementById('loading').style.display = 'none';
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        inventory.forEach((l, i) => {
            const row = document.createElement('tr');
            if (l.isSold) row.className = "sold-out";
            const lotLink = `https://akbrandsmarketing.com/lot-details.html?lotNumber=${encodeURIComponent(l.lotNumber)}`;
            row.innerHTML = `
                <td><a href="${lotLink}" target="_blank" class="clickable-lot">${l.lotNumber}</a></td>
                <td>${l.category}</td>
                <td>${l.condition}</td>
                <td>${l.quantity} ${l.unit}</td>
                <td>${l.location || 'N/A'}</td>
                <td>${l.negotiations}</td>
                <td><span style="color:${l.isSold ? 'red' : 'green'}">${l.isSold ? 'Sold' : 'Live'}</span></td>
                <td>
                    <button class="act-btn btn-copy" onclick="copyToClipboard(${i})">Copy</button>
                    <button class="act-btn btn-edit" onclick="openModal(${i})">Edit</button>
                    <button class="act-btn btn-toggle" onclick="toggleSold(${i})">Status</button>
                    <button class="act-btn btn-delete" onclick="deleteLot(${i})">Del</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function saveLot() {
        const index = document.getElementById('editIndex').value;
        const lotData = {
            lotNumber: document.getElementById('lotNumber').value,
            category: document.getElementById('category').value,
            condition: document.getElementById('condition').value,
            quantity: document.getElementById('quantity').value,
            unit: document.getElementById('unit').value,
            moq: document.getElementById('moq').value,
            location: document.getElementById('location').value,
            description: document.getElementById('description').value,
            lotRate: document.getElementById('lotRate').value,
            akOffer: document.getElementById('akOffer').value,
            mrp: document.getElementById('mrp').value,
            onlinePrice: document.getElementById('onlinePrice').value,
            negotiations: document.getElementById('negotiations').value,
            remarks: document.getElementById('remarks').value,
            isSold: index !== "" ? inventory[index].isSold : false
        };

        const method = index !== "" ? 'PUT' : 'POST';
        const url = index !== "" ? `${DB_BASE_URL}/${inventory[index].id}.json` : DB_URL;
        await fetch(url, { method: method, body: JSON.stringify(lotData) });
        closeModal(); fetchInventory();
    }

    function copyToClipboard(index) {
        const l = inventory[index];
        const link = `https://akbrandsmarketing.com/lot-details.html?lotNumber=${encodeURIComponent(l.lotNumber)}`;
        const unitSingle = l.unit.slice(0, -1);
        let msg = `*Lot Number: ${l.lotNumber}*\n\nðŸ·ï¸ Category: ${l.category}\nðŸŒŸ Condition: ${l.condition}\nðŸ“Š Quantity: ${l.quantity} ${l.unit}\nðŸ“¦ MOQ: ${l.moq} ${l.unit}\nðŸ“ Location: ${l.location}\n`;
        if(l.mrp) msg += `ðŸ’° MRP: â‚¹${l.mrp}/${unitSingle}\n`;
        if(l.onlinePrice) msg += `ðŸŒ Online: â‚¹${l.onlinePrice}/${unitSingle}\n`;
        msg += `\n*_Final Lot Rate_ - Click below to get India's Lowest Rate:*\n${link}\n\nAK Brands MarketingÂ©\nwww.akbrandsmarketing.com`;
        navigator.clipboard.writeText(msg).then(() => alert("Copied for WhatsApp!"));
    }

    async function toggleSold(i) {
        inventory[i].isSold = !inventory[i].isSold;
        await fetch(`${DB_BASE_URL}/${inventory[i].id}.json`, { method: 'PATCH', body: JSON.stringify({ isSold: inventory[i].isSold }) });
        renderTable();
    }

    async function deleteLot(i) {
        if(confirm("Delete this from Cloud?")) {
            await fetch(`${DB_BASE_URL}/${inventory[i].id}.json`, { method: 'DELETE' });
            fetchInventory();
        }
    }

    function openModal(index = null) {
        document.getElementById('lotModal').classList.add('active');
        if (index !== null) {
            const l = inventory[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('lotNumber').value = l.lotNumber;
            document.getElementById('category').value = l.category;
            document.getElementById('condition').value = l.condition;
            document.getElementById('quantity').value = l.quantity;
            document.getElementById('unit').value = l.unit || 'Pieces';
            document.getElementById('moq').value = l.moq;
            document.getElementById('location').value = l.location || '';
            document.getElementById('description').value = l.description || '';
            document.getElementById('lotRate').value = l.lotRate;
            document.getElementById('akOffer').value = l.akOffer;
            document.getElementById('mrp').value = l.mrp || '';
            document.getElementById('onlinePrice').value = l.onlinePrice || '';
            document.getElementById('negotiations').value = l.negotiations || 'No';
            document.getElementById('remarks').value = l.remarks || '';
            document.getElementById('modalTitle').innerText = "Edit Lot";
        } else {
            document.getElementById('editIndex').value = "";
            document.querySelectorAll('#lotModal input, #lotModal textarea').forEach(i => i.value = "");
            document.getElementById('modalTitle').innerText = "Add New Lot";
        }
        updateRateLabels();
    }
    function closeModal() { document.getElementById('lotModal').classList.remove('active'); }
    fetchInventory();
</script>
</body>
</html>
