<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands - Master Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #4f46e5; --secondary: #64748b; --success: #10b981; --danger: #ef4444; --ak-dark: #1e293b; --warn: #f59e0b; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .tab-btn { padding: 12px 24px; border-radius: 10px; border: none; background: transparent; cursor: pointer; font-weight: 700; color: var(--secondary); transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        .controls { display: flex; flex-wrap: wrap; gap: 15px; background: #f8fafc; padding: 20px; border-radius: 15px; margin-bottom: 20px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; flex-grow: 1; }
        label { font-size: 11px; font-weight: 800; color: var(--secondary); text-transform: uppercase; }
        input, select, textarea { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; outline: none; font-family: inherit; font-size: 14px; }

        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; color: white; transition: 0.2s; }
        .btn-add { background: var(--primary); white-space: nowrap; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; background: #f8fafc; padding: 15px; font-size: 12px; color: var(--secondary); text-transform: uppercase; border-bottom: 2px solid #e2e8f0; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .lot-link { color: #4f46e5; text-decoration: none; font-weight: 800; cursor: pointer; }

        .badge { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .status-available { background: #dcfce7; color: #166534; }
        .status-sold { background: #fee2e2; color: #991b1b; }
        
        .action-btn { padding: 6px 12px; border-radius: 6px; border: none; color: white; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-copy { background: var(--success); }
        .btn-edit { background: #475569; }
        .btn-status { background: var(--warn); }
        .btn-del { background: var(--danger); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 800px; max-height: 90vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h2>ðŸ“¦ AK Brands Inventory Suite</h2>
        <button class="btn" style="background: #166534;" onclick="exportData()">Excel Export</button>
    </div>

    <div class="tabs">
        <button id="tab-inventory" class="tab-btn active">ðŸ“¦ Inventory</button>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Search Database</label>
            <input type="text" id="masterSearch" placeholder="Search Lot #, Category, Location..." onkeyup="applyFilters()">
        </div>
        <button class="btn btn-add" onclick="openModal()">+ Add New Lot</button>
    </div>

    <div id="inventorySection">
        <table>
            <thead><tr><th>Lot #</th><th>Category</th><th>Qty</th><th>Location</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>
</div>

<div id="inventoryModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 id="modalTitle">ðŸ“¦ Add New Inventory Lot</h3>
            <button onclick="closeModal()" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <form id="lotForm" onsubmit="saveEntry(event)">
            <input type="hidden" id="editId" name="editId">
            <div class="form-grid">
                <div class="input-group"><label>Lot Number</label><input type="text" id="f_lotNumber" name="lotNumber" required></div>
                <div class="input-group"><label>Category</label><input type="text" id="f_category" name="category" required></div>
                <div class="input-group"><label>Condition</label>
                    <select id="f_condition" name="condition"><option value="Fresh Stock">Fresh Stock</option><option value="Surplus">Surplus</option><option value="Stocklot">Stocklot</option></select>
                </div>
                <div class="input-group"><label>Location</label><input type="text" id="f_location" name="location" required></div>
                <div class="input-group"><label>Total Quantity</label><input type="text" id="f_quantity" name="quantity" required placeholder="e.g. 500 Pcs"></div>
                <div class="input-group"><label>Minimum Quantity (MOQ)</label><input type="text" id="f_moq" name="moq" required></div>
                <div class="input-group"><label>Lot Rate</label><input type="number" id="f_lotRate" name="lotRate" required></div>
                <div class="input-group"><label>AK Offer Rate</label><input type="number" id="f_akOffer" name="akOffer" required></div>
                <div class="input-group"><label>MRP</label><input type="number" id="f_mrp" name="mrp"></div>
                <div class="input-group"><label>Online Price</label><input type="number" id="f_onlinePrice" name="onlinePrice"></div>
                <div class="input-group"><label>Negotiation?</label>
                    <select id="f_negotiations" name="negotiations"><option value="No">No</option><option value="Yes">Yes</option></select>
                </div>
                <div class="input-group"><label>Status</label>
                    <select id="f_status" name="status"><option value="AVAILABLE">AVAILABLE</option><option value="SOLD">SOLD</option></select>
                </div>
                <div class="input-group full-width"><label>Product Description</label><textarea id="f_description" name="description" rows="2"></textarea></div>
                <div class="input-group full-width"><label>Internal Remarks</label><input type="text" id="f_remarks" name="remarks"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-add" style="width: 100%;" id="submitBtn">Save Lot to Database</button>
        </form>
    </div>
</div>

<script>
    const DB_URL = "https://ak-brands-marketing-default-rtdb.firebaseio.com";
    let rawData = [];

    async function loadData() {
        try {
            const res = await fetch(`${DB_URL}/inventory.json`);
            const data = await res.json();
            rawData = Object.keys(data || {}).map(k => ({ id: k, ...data[k] }))
                .sort((a, b) => String(b.lotNumber).localeCompare(String(a.lotNumber), undefined, { numeric: true }));
            renderTable(rawData);
        } catch(e) { console.error(e); }
    }

    function renderTable(data) {
        document.getElementById('inventoryBody').innerHTML = data.map(i => `
            <tr>
                <td><a class="lot-link" href="lot-details.html?lotNumber=${i.lotNumber}">${i.lotNumber}</a></td>
                <td>${i.category}</td>
                <td>${i.quantity}</td>
                <td>${i.location}</td>
                <td><span class="badge ${i.status === 'SOLD' ? 'status-sold' : 'status-available'}">${i.status || 'AVAILABLE'}</span></td>
                <td style="display:flex; gap:5px;">
                    <button class="action-btn btn-copy" onclick="copyLink('${i.lotNumber}')">Copy</button>
                    <button class="action-btn btn-edit" onclick="editLot('${i.id}')">Edit</button>
                    <button class="action-btn btn-status" onclick="toggleStatus('${i.id}', '${i.status}')">Status</button>
                    <button class="action-btn btn-del" onclick="deleteEntry('${i.id}')">Del</button>
                </td>
            </tr>
        `).join('');
    }

    function editLot(id) {
        const lot = rawData.find(l => l.id === id);
        if(!lot) return;

        document.getElementById('editId').value = id;
        document.getElementById('f_lotNumber').value = lot.lotNumber || '';
        document.getElementById('f_category').value = lot.category || '';
        document.getElementById('f_condition').value = lot.condition || 'Fresh Stock';
        document.getElementById('f_location').value = lot.location || '';
        document.getElementById('f_quantity').value = lot.quantity || '';
        document.getElementById('f_moq').value = lot.moq || '';
        document.getElementById('f_lotRate').value = lot.lotRate || '';
        document.getElementById('f_akOffer').value = lot.akOffer || '';
        document.getElementById('f_mrp').value = lot.mrp || '';
        document.getElementById('f_onlinePrice').value = lot.onlinePrice || '';
        document.getElementById('f_negotiations').value = lot.negotiations || 'No';
        document.getElementById('f_status').value = lot.status || 'AVAILABLE';
        document.getElementById('f_description').value = lot.description || '';
        document.getElementById('f_remarks').value = lot.remarks || '';

        document.getElementById('modalTitle').innerText = "âœï¸ Edit Lot " + lot.lotNumber;
        document.getElementById('submitBtn').innerText = "Update Lot Details";
        openModal();
    }

    function openModal() { document.getElementById('inventoryModal').style.display = 'flex'; }
    
    function closeModal() { 
        document.getElementById('inventoryModal').style.display = 'none';
        document.getElementById('lotForm').reset();
        document.getElementById('editId').value = '';
        document.getElementById('modalTitle').innerText = "ðŸ“¦ Add New Inventory Lot";
        document.getElementById('submitBtn').innerText = "Save Lot to Database";
    }

    async function saveEntry(e) {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(e.target));
        const id = formData.editId;
        delete formData.editId; // Remove helper field

        const url = id ? `${DB_URL}/inventory/${id}.json` : `${DB_URL}/inventory.json`;
        const method = id ? 'PATCH' : 'POST';

        await fetch(url, { method: method, body: JSON.stringify(formData) });
        closeModal();
        loadData();
    }

    async function toggleStatus(id, current) {
        const next = current === 'SOLD' ? 'AVAILABLE' : 'SOLD';
        await fetch(`${DB_URL}/inventory/${id}.json`, { method: 'PATCH', body: JSON.stringify({ status: next }) });
        loadData();
    }

    async function deleteEntry(id) {
        if(confirm("Delete this lot?")) {
            await fetch(`${DB_URL}/inventory/${id}.json`, { method: 'DELETE' });
            loadData();
        }
    }

    function applyFilters() {
        const q = document.getElementById('masterSearch').value.toLowerCase();
        const filtered = rawData.filter(i => JSON.stringify(i).toLowerCase().includes(q));
        renderTable(filtered);
    }

    function copyLink(num) {
        navigator.clipboard.writeText(`https://akbrandsmarketing.com/lot-details.html?lotNumber=${num}`);
        alert("Link Copied!");
    }

    loadData();
</script>
</body>
</html>
