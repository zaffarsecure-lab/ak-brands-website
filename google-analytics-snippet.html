    <!-- Google Analytics 4 - Visitor Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SH29FGTV34"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-SH29FGTV34', {
            'anonymize_ip': true,
            'cookie_flags': 'SameSite=None;Secure',
            'send_page_view': true
        });
        
        // Track page views
        gtag('event', 'page_view', {
            'page_title': document.title,
            'page_location': window.location.href,
            'page_path': window.location.pathname
        });
        
        // Track scroll depth
        let maxScroll = 0;
        window.addEventListener('scroll', function() {
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            if (scrollPercent > maxScroll) {
                const milestone = Math.round(scrollPercent / 25) * 25;
                if (milestone > maxScroll) {
                    maxScroll = milestone;
                    gtag('event', 'scroll', {
                        'event_category': 'Engagement',
                        'event_label': milestone + '%',
                        'value': milestone
                    });
                }
            }
        });
        
        // Track time on page
        let startTime = Date.now();
        window.addEventListener('beforeunload', function() {
            const timeSpent = Math.round((Date.now() - startTime) / 1000);
            gtag('event', 'time_on_page', {
                'event_category': 'Engagement',
                'event_label': document.title,
                'value': timeSpent
            });
        });
        
        // Track button clicks
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') {
                gtag('event', 'click', {
                    'event_category': 'Interaction',
                    'event_label': e.target.textContent.trim().substring(0, 50),
                    'value': 1
                });
            }
        });
    </script>
