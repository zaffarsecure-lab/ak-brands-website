<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Marketplace - Premium Liquidation Lots</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --amazon-orange: #ff9900; --amazon-blue: #232f3e; --success: #25d366; --bg: #f1f3f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* Navbar */
        .nav { background: var(--amazon-blue); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 20px; color: white; text-decoration: none; }
        .cart-btn { background: var(--amazon-orange); color: var(--amazon-blue); padding: 8px 15px; border-radius: 8px; font-weight: 800; text-decoration: none; cursor: pointer; }

        /* Grid */
        .container { max-width: 1300px; margin: 20px auto; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* Amazon-style Card */
        .card { background: white; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: 0.2s; border: 1px solid #e0e0e0; }
        .card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 200px; background: #f9f9f9; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .card-content { padding: 15px; flex-grow: 1; }
        .lot-no { color: #565959; font-size: 12px; font-weight: 700; }
        .title { font-size: 16px; font-weight: 700; margin: 5px 0; height: 40px; overflow: hidden; line-height: 1.3; }
        .loc { color: #007185; font-size: 13px; font-weight: 600; margin-bottom: 10px; }
        
        .price-section { margin: 10px 0; }
        .ak-price { font-size: 22px; font-weight: 800; color: #B12704; }
        .mrp-strike { text-decoration: line-through; color: #565959; font-size: 13px; margin-left: 5px; }
        .savings-tag { background: #CC0C39; color: white; font-size: 11px; padding: 2px 6px; border-radius: 4px; font-weight: 700; }

        .btn-add { width: 100%; background: #ffd814; border: 1px solid #fcd200; border-radius: 20px; padding: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; box-shadow: 0 2px 5px rgba(213,217,217,.5); }
        .btn-add:hover { background: #f7ca00; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#" class="logo">AK BRANDS <span style="color:var(--amazon-orange)">MARKETPLACE</span></a>
        <div onclick="goToCheckout()" class="cart-btn">Cart (<span id="cartCount">0</span>)</div>
    </div>

    <div class="container">
        <div id="productGrid" class="grid">
            <div style="text-align:center; grid-column: 1/-1; padding: 100px;">Loading Amazon-style Inventory...</div>
        </div>
    </div>

    <script>
        const DB_URL = "https://ak-brands-marketing-default-rtdb.firebaseio.com/inventory.json";
        let cart = JSON.parse(localStorage.getItem('ak_cart')) || [];

        async function loadStore() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                const grid = document.getElementById('productGrid');
                grid.innerHTML = "";

                Object.values(data).forEach(lot => {
                    const savings = parseInt(lot.lotRate) - parseInt(lot.akOffer);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img">üì¶</div>
                        <div class="card-content">
                            <span class="lot-no">Lot #${lot.lotNumber}</span>
                            <div class="title">${lot.category}</div>
                            <div class="loc">üìç ${lot.location}</div>
                            <div class="price-section">
                                <span class="ak-price">‚Çπ${lot.akOffer}</span>
                                <span class="mrp-strike">‚Çπ${lot.lotRate}</span>
                                <div style="margin-top:5px;"><span class="savings-tag">Save ‚Çπ${savings}</span></div>
                            </div>
                            <button class="btn-add" onclick="addToCart('${lot.lotNumber}', '${lot.category}', ${lot.akOffer}, ${lot.moq})">Add to Cart</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                updateCartCount();
            } catch (e) { console.error(e); }
        }

        function addToCart(id, name, price, moq) {
            const existing = cart.find(i => i.id === id);
            if (existing) { alert("Already in cart!"); return; }
            cart.push({ id, name, price, qty: moq, moq: moq });
            localStorage.setItem('ak_cart', JSON.stringify(cart));
            updateCartCount();
            alert("Added to cart! Total items: " + cart.length);
        }

        function updateCartCount() { document.getElementById('cartCount').innerText = cart.length; }
        function goToCheckout() { window.location.href = 'checkout.html'; }
        loadStore();
    </script>
</body>
</html>
