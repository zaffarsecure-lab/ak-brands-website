<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Brands Marketing - India's Leading B2B Liquidation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
            padding: 1.2rem 0 0 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(26, 188, 156, 0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 3px 10px rgba(26, 188, 156, 0.3));
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .brand-name {
            font-size: 1.75rem;
            font-weight: 500;
            font-family: 'Playfair Display', Georgia, serif;
            color: #1abc9c;
            letter-spacing: 0.5px;
            line-height: 1.2;
            position: relative;
        }

        .brand-name .ak {
            font-weight: 600;
            color: #16a085;
        }

        .brand-tagline {
            font-size: 0.75rem;
            color: #95a5a6;
            font-weight: 400;
            letter-spacing: 0.5px;
            font-family: 'Playfair Display', Georgia, serif;
            opacity: 0.85;
            font-style: italic;
        }

        /* Dropdown Menu */
        .menu-dropdown {
            position: relative;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .menu-button:hover {
            color: #1abc9c;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: rgba(44, 62, 80, 0.98);
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-top: 0.5rem;
            overflow: hidden;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(26, 188, 156, 0.3);
        }

        .dropdown-content.show {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content a {
            color: #ecf0f1;
            padding: 1rem 1.5rem;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        .dropdown-content a:hover {
            background: rgba(26, 188, 156, 0.2);
            color: #1abc9c;
            padding-left: 2rem;
        }

        /* Secret Code Input */
        .secret-code-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(26, 188, 156, 0.5);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .secret-code-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .secret-code-input:focus {
            outline: none;
            border-color: #1abc9c;
            background: rgba(255,255,255,0.15);
        }

        /* OTP Modal */
        .otp-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }

        .otp-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .otp-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            animation: slideUp 0.5s ease;
            text-align: center;
            color: white;
            border: 2px solid rgba(26, 188, 156, 0.3);
        }

        .otp-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            color: #1abc9c;
        }

        .otp-subtitle {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .phone-input-container {
            margin-bottom: 1.5rem;
        }

        .phone-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(26, 188, 156, 0.5);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .phone-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .phone-input:focus {
            outline: none;
            border-color: #1abc9c;
            background: rgba(255,255,255,0.15);
        }

        .send-otp-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .send-otp-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        .send-otp-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .otp-input-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-digit {
            width: 50px;
            height: 60px;
            border: 2px solid rgba(26, 188, 156, 0.5);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 700;
            transition: all 0.3s;
        }

        .otp-digit:focus {
            outline: none;
            border-color: #1abc9c;
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }

        .otp-error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin: 1rem 0;
            display: none;
        }

        .otp-error.show {
            display: block;
            animation: shake 0.5s;
        }

        .otp-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .otp-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .otp-verify {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .otp-resend {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .otp-cancel {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .otp-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .otp-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .otp-timer {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .otp-loading {
            display: none;
            margin: 1rem 0;
        }

        .otp-loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #1abc9c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <!-- Your existing HTML content -->
    
    <div id="otpModal" class="otp-modal">
        <div class="otp-content">
            <h2 class="otp-title">üîê Secure Login</h2>
            <p class="otp-subtitle">
                Enter your authorized phone number and secret code to receive OTP
            </p>
            
            <div id="phoneInputSection">
                <div class="phone-input-container">
                    <input type="tel" id="phoneInput" class="phone-input" placeholder="Enter 10-digit mobile number" maxlength="10" pattern="[0-9]{10}">
                    <input type="text" id="secretCodeInput" class="secret-code-input" placeholder="Enter secret code" maxlength="10">
                </div>
                <button class="send-otp-btn" onclick="requestOTP()">Send OTP</button>
            </div>
            
            <div class="otp-loading" id="otpLoading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Sending OTP via WhatsApp...</p>
            </div>
            
            <div id="otpInputSection" style="display: none;">
                <div class="otp-input-container">
                    <input type="text" maxlength="1" class="otp-digit" id="otp1" oninput="moveToNext(this, 'otp2')" onkeydown="moveToPrev(event, this, null)">
                    <input type="text" maxlength="1" class="otp-digit" id="otp2" oninput="moveToNext(this, 'otp3')" onkeydown="moveToPrev(event, this, 'otp1')">
                    <input type="text" maxlength="1" class="otp-digit" id="otp3" oninput="moveToNext(this, 'otp4')" onkeydown="moveToPrev(event, this, 'otp2')">
                    <input type="text" maxlength="1" class="otp-digit" id="otp4" oninput="moveToNext(this, 'otp5')" onkeydown="moveToPrev(event, this, 'otp3')">
                    <input type="text" maxlength="1" class="otp-digit" id="otp5" oninput="moveToNext(this, 'otp6')" onkeydown="moveToPrev(event, this, 'otp4')">
                    <input type="text" maxlength="1" class="otp-digit" id="otp6" oninput="handleLastDigit()" onkeydown="moveToPrev(event, this, 'otp5')">
                </div>
                
                <div class="otp-error" id="otpError">‚ùå Invalid OTP. Please try again.</div>
                
                <div class="otp-timer" id="otpTimer"></div>
                
                <div class="otp-buttons">
                    <button class="otp-btn otp-verify" onclick="verifyOTP()">Verify</button>
                    <button class="otp-btn otp-resend" id="resendBtn" onclick="resendOTP()" disabled>Resend OTP</button>
                </div>
            </div>
            
            <div class="otp-error" id="phoneError" style="margin-top: 1rem;">‚ùå Unauthorized access</div>
            
            <button class="otp-btn otp-cancel" onclick="closeOTPModal()" style="width: 100%; margin-top: 1rem;">Cancel</button>
        </div>
    </div>

    <script>
        const AUTHORIZED_PHONE = "8660502217";
        const SECRET_CODE = "MSZMA";
        
        let generatedOTP = '';
        let otpTimer = null;
        let resendTimer = null;
        let otpExpiryTime = null;
        let enteredPhone = '';

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function requestOTP() {
            const phoneInput = document.getElementById('phoneInput').value.trim();
            const secretCodeInput = document.getElementById('secretCodeInput').value.trim().toUpperCase();
            
            if (phoneInput.length !== 10 || !/^\d+$/.test(phoneInput)) {
                showPhoneError('Please enter a valid 10-digit mobile number');
                return;
            }
            
            if (phoneInput !== AUTHORIZED_PHONE) {
                showPhoneError('Unauthorized phone number. Access denied.');
                return;
            }
            
            if (secretCodeInput !== SECRET_CODE) {
                showPhoneError('Invalid secret code. Access denied.');
                return;
            }
            
            enteredPhone = phoneInput;
            sendOTP();
        }

        function sendOTP() {
            generatedOTP = generateOTP();
            otpExpiryTime = Date.now() + (5 * 60 * 1000);
            
            document.getElementById('phoneInputSection').style.display = 'none';
            document.getElementById('otpLoading').classList.add('show');
            document.getElementById('otpInputSection').style.display = 'none';
            
            const message = `üîê *AK Brands Marketing - Secure Login*\n\nYour OTP for Orders Management:\n\n*${generatedOTP}*\n\nValid for 5 minutes.\n\n‚ö†Ô∏è Do not share this code with anyone.`;
            const whatsappUrl = `https://wa.me/91${enteredPhone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            setTimeout(() => {
                document.getElementById('otpLoading').classList.remove('show');
                document.getElementById('otpInputSection').style.display = 'block';
                document.getElementById('otp1').focus();
                startOTPTimer();
                startResendTimer();
            }, 2000);
        }

        function startOTPTimer() {
            updateTimerDisplay();
            otpTimer = setInterval(() => {
                if (Date.now() >= otpExpiryTime) {
                    clearInterval(otpTimer);
                    document.getElementById('otpTimer').textContent = '‚è∞ OTP expired. Please request a new one.';
                    document.getElementById('otpTimer').style.color = '#ff6b6b';
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const remaining = Math.max(0, Math.floor((otpExpiryTime - Date.now()) / 1000));
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            document.getElementById('otpTimer').textContent = `‚è±Ô∏è OTP expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('otpTimer').style.color = 'rgba(255,255,255,0.8)';
        }

        function startResendTimer() {
            const resendBtn = document.getElementById('resendBtn');
            let countdown = 60;
            resendBtn.disabled = true;
            resendBtn.textContent = `Resend (${countdown}s)`;
            
            resendTimer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    resendBtn.textContent = 'Resend OTP';
                } else {
                    resendBtn.textContent = `Resend (${countdown}s)`;
                }
            }, 1000);
        }

        function resendOTP() {
            clearInterval(otpTimer);
            clearInterval(resendTimer);
            clearOTPInputs();
            sendOTP();
        }

        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        function moveToPrev(event, current, prevId) {
            if (event.key === 'Backspace' && current.value === '' && prevId) {
                document.getElementById(prevId).focus();
            }
        }

        function handleLastDigit() {
            const otp6 = document.getElementById('otp6');
            if (otp6.value.length === 1) {
                verifyOTP();
            }
        }

        function verifyOTP() {
            const enteredOTP = 
                document.getElementById('otp1').value +
                document.getElementById('otp2').value +
                document.getElementById('otp3').value +
                document.getElementById('otp4').value +
                document.getElementById('otp5').value +
                document.getElementById('otp6').value;
            
            if (enteredOTP.length !== 6) {
                showOTPError('Please enter complete 6-digit OTP');
                return;
            }
            
            if (Date.now() >= otpExpiryTime) {
                showOTPError('OTP has expired. Please request a new one.');
                return;
            }
            
            if (enteredOTP === generatedOTP) {
                clearInterval(otpTimer);
                clearInterval(resendTimer);
                closeOTPModal();
                // Show orders section
                alert('‚úÖ Login successful! Welcome to Orders Management.');
            } else {
                showOTPError('Invalid OTP. Please try again.');
                clearOTPInputs();
                document.getElementById('otp1').focus();
            }
        }

        function showOTPError(message) {
            const errorDiv = document.getElementById('otpError');
            errorDiv.textContent = `‚ùå ${message}`;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }

        function showPhoneError(message) {
            const errorDiv = document.getElementById('phoneError');
            errorDiv.textContent = `‚ùå ${message}`;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }

        function clearOTPInputs() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`otp${i}`).value = '';
            }
        }

        function closeOTPModal() {
            document.getElementById('otpModal').classList.remove('show');
            clearInterval(otpTimer);
            clearInterval(resendTimer);
            clearOTPInputs();
            document.getElementById('phoneInput').value = '';
            document.getElementById('secretCodeInput').value = '';
            document.getElementById('phoneError').classList.remove('show');
        }

        // Your existing JavaScript code...
    </script>
</body>
</html>
